# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Split panes
bind-key | split-window -h
bind-key - split-window -v

# Order panes starting at 1
set -g base-index 1
